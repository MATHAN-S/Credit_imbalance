<!DOCTYPE html>
<html>
    <body>
        <form action = "/home" method="post">
            <p>Enter the values</p>
            <p><input type="number" placeholder="Time" name="Time" min="0" value="1"></p>
            {% for i in range(1, 29)%}
            <p><input type="number" placeholder="V{{i}}" step="0.00001" name="V{{i}}" min="-1" max="1" value="-.05"></p>
            {% endfor %}
            <p><input type="number" placeholder="Amount" step="0.01" name="Amount" min="0" value="100"></p>
            <p><input type="submit" value="submit"></p>
            <p><input type="reset"></p>
        </form>
    </body>
</html>
